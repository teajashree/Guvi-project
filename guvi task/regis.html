</head>
<body>
	<div class="login-box">

			</div>
			<div class="user-box">
				<input type="password" name="password" required="">

			</div>

				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<input type="submit" value="Log In">
			</a>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
